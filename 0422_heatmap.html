<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>高雄市人口熱力圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .card {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .card-header {
            padding: 20px;
            background: #007bff;
            color: #fff;
            text-align: center;
        }
        .card-header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .card-body {
            padding: 20px;
        }
        .card-body p {
            margin: 0 0 20px;
            color: #555;
        }
        .chart-container {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>高雄市村里級熱圖，區數值為平均人口，可透過點擊縣市中的鄉鎮再顯示村里人口數細節。</h1>
        </div>
        <div class="card-body">
            <p>高雄市目前人口主要集中在西部的都會區，如鳳山、三民與鼓山等地，導致交通壅塞、生活空間擁擠等問題。而東部山區如桃源、茂林等地則因資源不足，人口稀少且老化嚴重，青年人口多選擇外流。此外，一些老舊市區如苓雅、前鎮面臨人口外移的挑戰，發展逐漸停滯。針對此現象，應加強山區的基礎設施建設，提供遠距醫療與交通改善，吸引年輕人返鄉。同時，老市區可透過都市更新計畫活化社區，提高居住品質與就業機會。整體而言，高雄應推動多核心發展策略，如培育仁武與楠梓等新興區，分散主城人口壓力，並透過補助與創業資源導入，引導人口朝向均衡分布發展。</p>
            <div class="chart-container">
                <iframe src="https://plotdb.io/v/chart/37191" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
